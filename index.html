<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <aside class="aside">
                    <!-- Добавить в будущем поиск по задачам -->
                    <!-- <input type="text"> -->
                    <div class="filter">
                        <ul>
                            <li class="filter__item">На сегодня</li>
                            <li class="filter__item">Все текущие</li>
                            <!-- В будущем реализовать -->
                            <!-- <li class="filter__item">Избранные</li> -->
                            <li class="filter__item">Выполненные задачи</li>
                        </ul>

                    </div>
            </aside>
            <main class="main">
                <div class="main__top">
                    <span class="todaysDate"></span>
                    <img src="https://img.icons8.com/external-flat-icons-inmotus-design/90/external-Plus-mathematics-geometry-flat-icons-inmotus-design-2.png" alt="external-Plus-mathematics-geometry-flat-icons-inmotus-design-2" alt="" class="add-task">
                </div>
                <p class="author">To do list by Emin</p>
            </main> 
            <div class="darken"></div>
            <div class="modal">
              <form action="" class="form">
                <h3 class="form__title">Добавить задачу</h3>
                <label class="form__label" for="title"></label>
                <input class="form__input" type="text" id="title" placeholder="Введите название задачи" required>
                <label class="form__label" for="description">Описание задачи</label>
                <textarea class="form__textarea" name="" id="description" cols="3" rows="3" placeholder="Введите описание задачи"></textarea>
                <label class="form__label" for="date">К какой дате выполнить</label>
                <input class="form__input" type="date" id="date">
                <p class="form-category__title">Категория:</p>
                <!-- <p class="add-category">
                    <span class="add-category_item">Без категории</span>
                </p> -->

                <button type="submit" class="form__btn">Добавить задачу</button>
              </form>
            </div>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./render.js"></script>
    <script src="./script.js"></script>
</body>
</html>
